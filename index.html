<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="container">
        <div class="display"><input type="text" value="0" id="textDisplay"></div>
        <div class="row in-display" id="first">
            <button class="btn">DEG</button>
            <button class="btn">F-E</button>
            <!-- <span id="mText"><i>memory:</i></span> -->
        </div>
        <div class="row in-display">
            <button class="btn" id="memClear" disabled>MC</button>
            <button class="btn" id="memRecall" disabled>MR</button>
            <button class="btn" id="mPlus">M+</button>
            <button class="btn" id="mMinus">M-</button>
            <button class="btn" id="mStore">MS</button>
        </div>
        <div class="row in-display">
            <button class="btn fun-btn"><span>&#9727;</span><span>Trigonometry</span><span><i
                        class='fas fa-angle-down'></i></span></button>
            <button class="btn fun-btn"><span><i>&#x192;</i></span><span>Function</span><span><i
                        class='fas fa-angle-down'></i></span></button>
        </div>
        <div class="row out-display">
            <button class="btn">2<sup><i>nd</i></sup></button>
            <button class="btn">&#960;</button>
            <button class="btn">e</button>
            <button class="btn" id="cls">C</button>
            <button class="btn" id="back">&#9003;</button>
        </div>
        <div class="row out-display">
            <button class="btn" value="^" id="powerTwo">x<sup><i>2</i></sup></button>
            <button class="btn" id="oneX">1/<i>x</i></button>
            <button class="btn">| <i>x</i> |</button>
            <button class="btn">exp</button>
            <button class="btn operator">mod</button>
        </div>
        <div class="row out-display">
            <button class="btn"><sup><i>2</i></sup>&#8730;x</button>
            <button class="btn" id="openBr">&#40;</button>
            <button class="btn" id="closeBr">&#41;</button>
            <button class="btn" id="fact">n!</button>
            <button class="btn operator" id="/">&#xf7;</button>
        </div>
        <div class="row out-display">
            <button class="btn"><i>x</i><sup><i> y</i></sup></button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator" id="*">&#xd7;</button>
        </div>
        <div class="row out-display">
            <button class="btn">10<sup><i>x</i></sup></button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator" id="-">-</button>
        </div>
        <div class="row out-display">
            <button class="btn">log</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator" id="+">+</button>
        </div>
        <div class="row out-display">
            <button class="btn">In</button>
            <button class="btn">+/-</button>
            <button class="btn num">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn operator" id="equals">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
